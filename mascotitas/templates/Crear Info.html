{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Informe de Adopcion</title>
    <style>
        label.error{
            color:red;
            width: 200px;
            font-size:0.8em;
            
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    nombre: "required",
                    genero: "required",
                    especie:"required",
                    tamaño:"required",
                },
                messages:{
                    nombre:{
                        required: 'Ingrese un nombre',
                    },
                    genero:{
                        required: 'Ingrese una genero',
                    },
                    especie:{
                        required: 'Ingrese una especie',
                    },
                    tamaño:{
                        required: 'Seleccione una tamaño',
                    }
                }

            });
        });
    </script>



</head>
<body>
    <div class="container">
        <h2>Ingresando Animalito</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{animalform.nombre.label}}
                </label>
                {{ animalform.nombre }}
            </div>

            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{animalform.genero.label}}
                </label>
                {{ animalform.genero }}
            </div>

            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{animalform.especie.label}}
                </label>
                {{ animalform.especie }}
            </div>

            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{animalform.tamaño.label}}
                </label>
                {{ animalform.tamaño }}
            </div>

            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{animalform.descripcion.label}}
                </label>
                {{ animalform.descripcion }}
            </div>

            <div class="row">
                <label for="{{ animalform.field.name }}">
                    {{ animalform.imagen.label }}
                </label>
                {{ animalform.imagen }}
            </div>
            <br><br>
            <div class="row">
                <div class="col-md">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <a href="{% url 'Inicio' %}" class="btn btn-success">Inicio</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
{% endblock %}
